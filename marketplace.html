  <main class="page-grid">
    <aside class="filters">
      <h3>Filters</h3>
      <div class="filter-group">
        <label><input type="checkbox" class="cat-filter" value="handicraft"> Handicrafts</label>
        <label><input type="checkbox" class="cat-filter" value="jewelry"> Jewelry</label>
        <label><input type="checkbox" class="cat-filter" value="textile"> Textiles</label>

      </div>

      <div class="filter-group">
        <label for="priceRange">Price Range:</label>
        <input id="priceRange" type="range" min="0" max="10000" step="50" value="10000">
        <div class="price-ind">Max Price: â‚¹<span id="priceValue">10,000</span></div>

      <div class="filter-group">

        <label><input name="rating" class="rating-filter" type="radio" value="0" checked> All</label>
        <label><input name="rating" class="rating-filter" type="radio" value="4"> 4+ stars</label>
        <label><input name="rating" class="rating-filter" type="radio" value="4.5"> 4.5+ stars</label>
      </div>

      <button id="clearFilters" class="btn small">Clear Filters</button>
    </aside>

    <section class="marketplace" id="marketplace">
      <div class="controls">
        <input id="searchProducts" type="search" placeholder="Search products..." />
        <div class="sort">
          <select id="sortSelect">
            <option value="relevance">Sort: Relevance</option>
            <option value="price_asc">Price â€” low to high</option>
            <option value="price_desc">Price â€” high to low</option>
